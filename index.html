<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>week 11 exercises</title>
		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
		<!-- bootstrap CDN -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<!-- my custom css -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<!-- STARTING MAIN CONTENT -->
		<div class="container-fluid bg-info">
			<div class="row">
				<div id="imageDiv" class="col-12 text-center">


					<h1>week 11 exercises: jQuery</h1>
					<img src="https://www.intrepidtravel.com/sites/intrepid/files/styles/low-quality/public/elements/product/map/zmrf_2017.gif"  class="w-100" id="image">
				</div>
			</div>


			<!-- STARTING THE BUTTONS -->
			<div class="row">
				<div class="col-12 text-center pb-3">
					<span id="fadeText"></span><br>
					<button id="btn1" class="btn btn-light">appear</button>

					<button id="btn2" class="btn btn-light">disappear</button>

					<button id="btn3" class="btn btn-light">toggle</button>

					<button id="btn4" class="btn btn-light">fade</button>
					

				</div>
			</div>
		


			<div class="row py-5">
				<div class="col-12 text-center pb-3">

					<h1>appending an item to a list</h1>
					<ul class="mx-auto">
						<li>an item</li>
						<li>another item</li>
					</ul>


					<button class="btn btn-dark" id="btn5">append method</button>
				</div>
			</div>
		<div>


		<div class="container-fluid">
			<div class="row py-5" id="redDiv">
				<div class="col-12 text-center">
					<h1>appending more stuff</h1>
					<button id="btn6" class="btn btn-dark">append method</button>

				</div>
			</div>
		</div>

			<!-- ending main content -->
		





		<!--jquery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- popper is required for bootstrap 4 js functionality -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- makes bootstrap 4 js work -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- my custom js -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
